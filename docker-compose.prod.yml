version: '3.8'

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "1337:80"
    depends_on:
      - web
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn --workers=4 yandex_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - "8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:15.1-alpine3.17
    ports:
      - "5451:5432"
    volumes:
      - postgres_data:/var/lib/postgres/data/
    env_file:
      - ./.env.prod.db


volumes:
  postgres_data:
  static_volume: